name: run_eslint
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
      - name: Run install
        run: make install
        env: 
          CI: true
      - name: Run Linter
        run: make lint